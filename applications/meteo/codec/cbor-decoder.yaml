type: decoder
name: com.hardwario.chester.app.meteo
schema:
- message:
  - version:
  - sequence:
  - timestamp:
- system:
  - uptime:
  - voltage_load:
    - $div: 1000
    - $fpp: 2
  - voltage_rest:
    - $div: 1000
    - $fpp: 2
  - current_load:
- attribute:
  - vendor_name:
  - product_name:
  - hw_variant:
  - hw_revision:
  - fw_version:
  - serial_number:
- network:

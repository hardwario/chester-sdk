version: 2
type: decoder
name: com.hardwario.chester.app.demo
schema:
  - message:
    - sequence:
    - timestamp:
  - system:
    - uptime:
    - voltage_rest:
      - $div: 1000
      - $fpp: 2
    - voltage_load:
      - $div: 1000
      - $fpp: 2
    - current_load:
  - network:
    - parameter:
      - eest:
      - ecl:
      - rsrp:
      - rsrq:
      - snr:
      - plmn:
      - cid:
      - band:
      - earfcn:
  - thermometer:

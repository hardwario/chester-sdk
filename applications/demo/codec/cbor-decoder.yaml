      - $div: 100
      - $fpp: 2
  - accelerometer:
    - acceleration_x:
      - $div: 1000
      - $fpp: 2
    - acceleration_y:
      - $div: 1000
      - $fpp: 2
    - acceleration_z:
      - $div: 1000
      - $fpp: 2
    - orientation:
  - buffer:

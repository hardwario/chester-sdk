description: HARDWARIO CHESTER-S3 Driver

compatible: "hardwario,ctr-s3"

include: base.yaml

properties:

  left-si-gpios:
    type: phandle-array
    required: true
    description: Left PIR detector - SI pin

  left-dl-gpios:
    type: phandle-array
    required: true
    description: Left PIR detector - DL pin

  right-si-gpios:
    type: phandle-array
    required: true
    description: Right PIR detector - SI pin

  right-dl-gpios:
    type: phandle-array
    required: true
    description: Right PIR detector - DL pin
